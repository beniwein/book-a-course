<html lang="en">

<head>
  <title>Book-a-Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<!-- Kopfzeile mit Banner, Bild aus 'unsplash.com free download'-->
<header>
  <div class="wrapper">
    <img src="img/bannerOben.jpg" alt="Banner mit Smiley, Sprechblase Hello">

    <!-- 'Off Canvas' für Mobile-Benutzerfreundlichkeit -->
    <div class='container pb-5'>
      <a class="btn btn-outline-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        More ...
      </a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Book a Course
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <a class="nav-link" href="index.html"><b>Home</b></a>
            <a class="nav-link" href="02-booking.html"><b>Booking</b></a>
            <a class="nav-link" href=""><b>Contact Us</b></a><br>
            <img src="img/canvasMitte.jpg" alt="Bild mit Smiley, Sprechblase Hello">
            <a class="nav-link" href=""><br><b>AGB / TC's</b></a></a>
            <a class="nav-link" href=""><b>Impressum</b></a><br>
          </div>
        </div>
      </div>
    </div>

    <body>
      <h2 class="m-1"> Anmeldung / Booking
      </h2>
      <div class="container pb-5 w-80">
        <form id="form" name="form" action="02-booking.html" onsubmit="return validate();">
          <div class="row g-3">
            <div class="col">
              <!-- Vor-/Nachname (mandatory) auf einer Zeile -->
              <label for="firstName">Vorname*</label>
              <input type="text" class="form-control" maxlenght="30" id="firstName">
              <small id="shortDesc" class="form-text text-muted">first name*</small>
            </div>
            <div class="col">
              <label for="lastName">Nachname*</label>
              <input type="text" class="form-control" maxlenght="30" id="lastName">
              <small id="shortDesc" class="form-text text-muted">last name*</small>
            </div>
          </div>
          <!-- Email-Adresse muss @-Symbol enthalten sein -->
          <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" placeholder=E-Mail* maxlenght="30" id="email"
              aria-describedby="Email">
            <small id="shortDesc" class="form-text text-muted">Schriftverkehr / correspondence*</small>
          </div>
          <!-- Adresszeile 1 (mandatory), Adresszeile 2 (optional)-->
          <div class="form-group">
            <label for="address1">Adresszeile 1*</label>
            <input type="text" class="form-control" maxlenght="30" id="address1">
            <small id="shortDesc" class="form-text text-muted">address #1*</small>
          </div>
          <div class="form-group">
            <label for="address2">Adresszeile 2</label>
            <input type="text" class="form-control" placeholder="optional" maxlenght="30" id="address2">
            <small id="shortDesc" class="form-text text-muted">address #2</small>
          </div>
          <!-- PLZ & Wohnort (mandatory) auf einer Zeile-->
          <div class="row g-3">
            <div class="col-4">
              <label for="plz">Postleitzahl*</label></label>
              <input type="text" class="form-control" placeholder="PLZ / ZIP" maxlenght="30" id="plz">
              <small id="shortDesc" class="form-text text-muted">postal code*</small>
            </div>
            <div class="col-8">
              <label for="city">Wohnort*</label>
              <input type="text" class="form-control" maxlenght="30" id="city">
              <small id="shortDesc" class="form-text text-muted">domicile*</small>
            </div>
          </div>
          <!-- Kursauswahl gemäss Homepage -->
          <div class="form-group">
            <label for="FormControlSelect1">Kurswahl*</label>
            <select class="form-control" id="FormControlSelect1">
              <option value="0" selected>Auswahl / Choice</option>
              <option value="1">Deutsch Bootcamp</option>
              <option value="2">English Bootcamp</option>
              <option value="3">Deutsch alltäglich</option>
              <option value="4">Everyday English</option>
              <option value="5">Deutsch individuell</option>
            </select>
            <small id="shortDesc" class="form-text text-muted">course selection*</small>
          </div>
          <!-- Akzeptanz der AGB (mandatory), Newsletter (optional) -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agbCheck">
            <label class="form-check-label" for="agbCheck">Ich akzeptiere die AGB's* / I agree to the TC's*</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newsletterCheck">
            <label class="form-check-label" for="newsletterCheck">Abonnieren / Subscribe to: Newsletter</label>
          </div>
          <!-- Button verlinkt zur 'Thank You'-Page -->
          <a class="btn btn-primary btn-sm float-end" href="03-confirmation.html" type="button" id="submit">- Submit
            -<br>Now</a>
        </form>
      </div>
  </div>

  <!-- Fusszeile: 'Impressum' -->
  <footer class="footer">
    <div class="text-center p-1">© 2022 Impressum: DEMO</div>
  </footer>

  <script src="main.js"></script>

  </body>

</html>
